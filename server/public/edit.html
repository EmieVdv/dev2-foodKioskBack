<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <main class="container mt-4">
        <h1>Edit the element</h1>
        <form class="card p-4 pt-1 mt-3 col-4">
            <div class="mt-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" name="nameInput" id="nameInput" class="form-control">
            </div>
            <div class="mt-3">
                <label for="priceInput" class="form-label">Price</label>
                <input type="number" name="priceInput" id="priceInput" class="form-control">
            </div>
            <div class="mt-3">
                <label for="categoryInput" class="form-label">Category</label>
                <input type="text" name="categoryInput" id="categoryInput" class="form-control">
            </div>
            <a href="index.html" class="btn btn-primary mt-3">Submit</a>
        </form>
    </main>
    
</body>
</html>
